<ion-grid class="courses">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card class="ion-no-margin">
        <ion-card-header>
          <ion-card-title>My Courses</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating"> Course Name </ion-label>
            <ion-input type="text" [(ngModel)]="enteredCourse"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> Course rating (1 - 5) </ion-label>
            <ion-input type="number" [(ngModel)]="enteredRating"></ion-input>
          </ion-item>
          <div class="ion-margin-top ion-text-right">
            <ion-button fill="outline" color="danger" (click)="onClearInputs()">
              <ion-icon slot="start" name="close"></ion-icon>
              Clear
            </ion-button>
            <ion-button (click)="onAddCourse()">
              <ion-icon slot="start" name="add-outline"></ion-icon>
              Add
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <ion-item
          *ngFor="let course of courseList; let i = index"
          (click)="onRemoveCourse(i)"
          class="courses__item ion-no-margin"
        >
          <span class="courses__span">{{ course.name }}</span> &nbsp; -
          {{ course.rating }} /5
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
