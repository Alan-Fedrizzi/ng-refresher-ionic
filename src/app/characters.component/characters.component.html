<ion-grid class="character">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Fetch some Star Wars character</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button (click)="onFetchList()">Fetch</ion-button>
          <ion-spinner
            class="character__spinner ion-margin-vertical"
            name="lines"
            color="primary"
            *ngIf="isFetching"
          ></ion-spinner>
          <ion-list *ngIf="!isFetching">
            <ion-item
              class="character__item"
              *ngFor="let person of personList"
              (click)="onRemovePerson(person)"
            >
              {{ person }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Add a character</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" [(ngModel)]="enteredPersonName"></ion-input>
          </ion-item>
          <ion-button class="ion-margin-top" (click)="onCreatePerson()"
            >Add</ion-button
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
