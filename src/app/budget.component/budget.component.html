<ion-grid class="budget">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>New Expense</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Expense Reason</ion-label>
            <ion-input type="text" [(ngModel)]="enteredReason"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Expense Amount</ion-label>
            <ion-input type="number" [(ngModel)]="enteredAmount"></ion-input>
          </ion-item>
          <div class="ion-margin-top ion-text-right">
            <ion-button fill="outline" color="danger" (click)="onClearInputs()">
              <ion-icon slot="start" name="close"></ion-icon>
              Clear
            </ion-button>
            <ion-button (click)="onAddExpense()">
              <ion-icon slot="start" name="add-outline"></ion-icon>
              Add Expense
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <ion-item
          class="budget__item"
          *ngFor="let expense of expenseList; let i = index"
          (click)="onRemoveExpense(i)"
        >
          {{ expense.reason }}: $ {{ expense.amount }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-item color="danger" class="ion-margin budget__total-item">
        <ion-label
          >Total Expenses:
          <span class="budget__total-span">$ {{ totalAmountText }} </span>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
